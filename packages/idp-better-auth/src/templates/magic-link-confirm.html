<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Magic Link - IDP Better Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // OWOX Design System Colors
            background: "oklch(1 0 0)",
            foreground: "oklch(0.3346 0.0123 279.25)",
            card: "oklch(1 0 0)",
            'card-foreground': "oklch(0.3346 0.0123 279.25)",
            primary: {
              DEFAULT: "oklch(0.6179 0.2295 250.87)",
              hover: "oklch(0.54 0.23 250.87)",
              foreground: "oklch(0.985 0 0)",
            },
            secondary: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.205 0 0)",
            },
            muted: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.5148 0.0128 274.72)",
            },
            destructive: {
              DEFAULT: "oklch(0.577 0.245 27.325)",
              foreground: "oklch(0.985 0 0)",
            },
            border: "oklch(0.922 0 0)",
            input: "oklch(0.922 0 0)",
            ring: "oklch(0.708 0 0)",
            success: {
              DEFAULT: "oklch(0.647 0.165 142.495)",
              foreground: "oklch(0.985 0 0)",
            },
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-background flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
    </div>

    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-foreground">
      Verify to continue
    </h2>
    <p class="mt-2 text-center text-sm text-muted-foreground">
      Click "Confirm and continue" to complete sign-in with your magic link.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-card py-8 px-4 shadow-sm rounded-lg sm:px-10 border border-border">
      <div class="space-y-4">
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4">
          <div class="flex">
            <svg class="w-4 h-4 text-blue-400 mt-0.5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-sm text-blue-700">
              To keep your account safe, we need a quick manual confirmation.
            </p>
          </div>
        </div>

        <a id="continue-link" href="{{VERIFY_URL}}" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-primary-foreground bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-4 w-4 text-primary-foreground group-hover:text-primary-foreground/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
            </svg>
          </span>
          Confirm and continue
        </a>
      </div>
    </div>
  </div>

  <div class="mt-8 text-center">
    <p class="text-xs text-muted-foreground">
      Powered by <strong>OWOX Data Marts</strong>
    </p>
  </div>
</body>
</html>
