<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check your email - IDP Better Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "oklch(1 0 0)",
            foreground: "oklch(0.3346 0.0123 279.25)",
            card: "oklch(1 0 0)",
            'card-foreground': "oklch(0.3346 0.0123 279.25)",
            primary: {
              DEFAULT: "oklch(0.6179 0.2295 250.87)",
              hover: "oklch(0.54 0.23 250.87)",
              foreground: "oklch(0.985 0 0)",
            },
            secondary: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.205 0 0)",
            },
            muted: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.5148 0.0128 274.72)",
            },
            accent: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.205 0 0)",
            },
            destructive: {
              DEFAULT: "oklch(0.577 0.245 27.325)",
              foreground: "oklch(0.985 0 0)",
            },
            border: "oklch(0.922 0 0)",
            input: "oklch(0.922 0 0)",
            ring: "oklch(0.708 0 0)",
            success: {
              DEFAULT: "oklch(0.647 0.165 142.495)",
              foreground: "oklch(0.985 0 0)",
            },
            'brand-blue': {
              50: "oklch(0.985 0.03 250.87)",
              100: "oklch(0.955 0.05 250.87)",
              200: "oklch(0.9 0.08 250.87)",
              300: "oklch(0.8 0.14 250.87)",
              400: "oklch(0.7 0.19 250.87)",
              500: "oklch(0.6179 0.2295 250.87)",
              600: "oklch(0.54 0.23 250.87)",
              700: "oklch(0.44 0.2 250.87)",
              800: "oklch(0.36 0.17 250.87)",
              900: "oklch(0.28 0.14 250.87)",
            },
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-background flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
    <div class="flex justify-center">
      <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-2 8H5a2 2 0 01-2-2V8a2 2 0 012-2h14a2 2 0 012 2v6a2 2 0 01-2 2z"></path>
        </svg>
      </div>
    </div>
    <h2 class="mt-6 text-3xl font-bold tracking-tight text-foreground">
      Check your email
    </h2>
    <p class="mt-2 text-sm text-muted-foreground" id="emailText">
      We sent a secure link to <strong>{{EMAIL}}</strong>. Follow it to continue.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-card py-8 px-4 shadow-sm rounded-lg sm:px-10 border border-border space-y-4 text-center">
      <p class="text-sm text-muted-foreground">
        Didnâ€™t get the email? Check your spam folder or try signing in again after a few minutes.
      </p>
      <div class="flex items-center justify-center gap-2 text-sm">
        <span class="text-muted-foreground">Already verified?</span>
        <a href="/auth/sign-in" class="font-medium text-primary hover:text-primary/80">Go to sign in</a>
      </div>
    </div>
  </div>

  <div class="mt-8 text-center">
    <p class="text-xs text-muted-foreground">
      Powered by <strong>OWOX Data Marts</strong>
    </p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');
    if (email) {
      const el = document.getElementById('emailText');
      if (el) {
        el.innerHTML = `We sent a secure link to <strong>${decodeURIComponent(email)}</strong>. Follow it to continue.`;
      }
    }
  </script>
</body>
</html>
