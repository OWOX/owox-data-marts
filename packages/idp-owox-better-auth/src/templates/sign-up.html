<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - IDP Better Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "oklch(1 0 0)",
            foreground: "oklch(0.3346 0.0123 279.25)",
            card: "oklch(1 0 0)",
            'card-foreground': "oklch(0.3346 0.0123 279.25)",
            primary: {
              DEFAULT: "oklch(0.6179 0.2295 250.87)",
              hover: "oklch(0.54 0.23 250.87)",
              foreground: "oklch(0.985 0 0)",
            },
            secondary: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.205 0 0)",
            },
            muted: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.5148 0.0128 274.72)",
            },
            accent: {
              DEFAULT: "oklch(0.97 0 0)",
              foreground: "oklch(0.205 0 0)",
            },
            destructive: {
              DEFAULT: "oklch(0.577 0.245 27.325)",
              foreground: "oklch(0.985 0 0)",
            },
            border: "oklch(0.922 0 0)",
            input: "oklch(0.922 0 0)",
            ring: "oklch(0.708 0 0)",
            success: {
              DEFAULT: "oklch(0.647 0.165 142.495)",
              foreground: "oklch(0.985 0 0)",
            },
            'brand-blue': {
              50: "oklch(0.985 0.03 250.87)",
              100: "oklch(0.955 0.05 250.87)",
              200: "oklch(0.9 0.08 250.87)",
              300: "oklch(0.8 0.14 250.87)",
              400: "oklch(0.7 0.19 250.87)",
              500: "oklch(0.6179 0.2295 250.87)",
              600: "oklch(0.54 0.23 250.87)",
              700: "oklch(0.44 0.2 250.87)",
              800: "oklch(0.36 0.17 250.87)",
              900: "oklch(0.28 0.14 250.87)",
            },
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen bg-background flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="flex justify-center">
      <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
        <svg class="w-8 h-8 text-primary-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg>
      </div>
    </div>
    <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-foreground">
      Request a magic link
    </h2>
    <p class="mt-2 text-center text-sm text-muted-foreground">
      Enter your email and weâ€™ll send you a magic link to finish sign up.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-card py-8 px-4 shadow-sm rounded-lg sm:px-10 border border-border">
      <form class="space-y-6" action="/auth/api/sign-up" method="post" id="signUpForm">
        <input type="hidden" name="redirect" id="redirect" value="/" />

        <div>
          <label for="email" class="block text-sm font-medium text-card-foreground">
            Email address
          </label>
          <div class="mt-1">
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              required
              class="appearance-none block w-full px-3 py-2 border border-input bg-background rounded-md placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-ring sm:text-sm transition-colors"
              placeholder="Enter your email"
            >
          </div>
        </div>

        <div>
          <button
            type="submit"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors"
          >
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="h-4 w-4 text-primary-foreground group-hover:text-primary-foreground/90" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
            </span>
            Send magic link
          </button>
        </div>
      </form>

      <p class="mt-4 text-center text-sm text-muted-foreground">
        Already have an account?
        <a href="/auth/sign-in" class="font-medium text-primary hover:text-primary/80">Sign in</a>
      </p>
    </div>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-card py-6 px-4 shadow-sm rounded-lg sm:px-10 border border-border">
      <div class="relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-border"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-card text-muted-foreground">Or sign up with</span>
        </div>
      </div>

      <div class="mt-6 space-y-3">
        <button
          id="google-signup"
          type="button"
          class="w-full inline-flex justify-center items-center gap-2 py-2 px-4 border border-border rounded-md text-sm font-medium text-foreground bg-background hover:bg-muted transition-colors"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#EA4335" d="M12 10.2v3.6h5.1c-.2 1.2-.9 2.3-1.9 3l3 2.3c1.7-1.6 2.8-3.9 2.8-6.7 0-.7-.1-1.4-.2-2H12z"></path>
            <path fill="#34A853" d="M6.5 14.1 5.9 15l-3 2.3C4.8 20.4 8.2 22 12 22c2.4 0 4.5-.8 6-2.1l-3-2.3c-.8.5-1.8.8-3 .8-2.3 0-4.3-1.6-5-3.8z"></path>
            <path fill="#4A90E2" d="M21 6.3 18 8.6c-.8-.5-1.8-.8-3-.8-2.2 0-4.1 1.5-4.8 3.5l-.1.9-3.1-2.4-.1-.9C8 5.2 9.9 4 12 4c2.4 0 4.5.9 6 2.3z"></path>
            <path fill="#FBBC05" d="M3 5.3 6.1 7.7C6.7 5.5 8.7 4 11 4c1.2 0 2.2.3 3.1 1.1L17 2.2C15.5.9 13.4 0 11 0 7.2 0 3.8 1.6 1.9 4.2z"></path>
          </svg>
          <span>Sign up with Google</span>
        </button>

        <button
          id="microsoft-signup"
          type="button"
          class="w-full inline-flex justify-center items-center gap-2 py-2 px-4 border border-border rounded-md text-sm font-medium text-foreground bg-background hover:bg-muted transition-colors"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#F35325" d="M11 11H2V2h9z"></path>
            <path fill="#81BC06" d="M22 11h-9V2h9z"></path>
            <path fill="#05A6F0" d="M11 22H2v-9h9z"></path>
            <path fill="#FFBA08" d="M22 22h-9v-9h9z"></path>
          </svg>
          <span>Sign up with Microsoft</span>
        </button>
      </div>
    </div>
  </div>

  <div class="mt-8 text-center">
    <p class="text-xs text-muted-foreground">
      Powered by <strong>OWOX Data Marts</strong>
    </p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const redirectValue = urlParams.get('redirect') || '/';
    const redirectInput = document.getElementById('redirect');
    if (redirectInput) {
      redirectInput.value = redirectValue;
    }

    if (error) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'mb-4 p-4 text-sm text-destructive bg-destructive/10 border border-destructive/20 rounded-md';
      errorDiv.innerHTML = `
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2 text-destructive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-destructive">${decodeURIComponent(error)}</span>
        </div>
      `;
      document.querySelector('form').insertBefore(errorDiv, document.querySelector('form').firstChild);
    }

    const googleButton = document.getElementById('google-signup');
    const microsoftButton = document.getElementById('microsoft-signup');
    const redirectTarget = redirectValue || '/';

    async function startSocial(provider) {
      try {
        const response = await fetch('/auth/better-auth/sign-in/social', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ provider, callbackURL: redirectTarget }),
          redirect: 'follow',
        });

        if (response.redirected) {
          window.location.href = response.url;
          return;
        }

        const contentType = response.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          const data = await response.json();
          if (data?.url) {
            window.location.href = data.url;
            return;
          }
        }

        window.location.reload();
      } catch (err) {
        console.error('Social signup failed', err);
      }
    }

    googleButton?.addEventListener('click', () => startSocial('google'));
    microsoftButton?.addEventListener('click', () => startSocial('microsoft'));
  </script>
</body>
</html>
