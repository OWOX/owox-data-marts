  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const eyeOpen = document.getElementById('eye-open');
      const eyeClosed = document.getElementById('eye-closed');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeOpen.classList.add('hidden');
        eyeClosed.classList.remove('hidden');
      } else {
        passwordInput.type = 'password';
        eyeOpen.classList.remove('hidden');
        eyeClosed.classList.add('hidden');
      }
    }

    // Show error message if present in URL (guard when form commented)
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const form = document.querySelector('form');
    if (error && form) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'mb-4 p-4 text-sm text-destructive bg-destructive/10 border border-destructive/20 rounded-md';
      errorDiv.innerHTML = `
        <div class="flex items-center">
          <svg class="w-4 h-4 mr-2 text-destructive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-destructive">${decodeURIComponent(error)}</span>
        </div>
      `;
      form.insertBefore(errorDiv, form.firstChild);
    }

    const redirect = urlParams.get('redirect');
    const googleButton = document.getElementById('google-signin');
    const microsoftButton = document.getElementById('microsoft-signin');

    async function submitSocial(provider) {
      const callbackURL = redirect || '/';
      try {
        const response = await fetch('/auth/better-auth/sign-in/social', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ provider, callbackURL }),
          redirect: 'follow',
        });

        if (response.redirected) {
          window.location.href = response.url;
          return;
        }

        const contentType = response.headers.get('content-type') || '';
        if (contentType.includes('application/json')) {
          const data = await response.json();
          if (data?.url) {
            window.location.href = data.url;
            return;
          }
        }

        // Fallback: reload to let server set cookies if any
        window.location.reload();
      } catch (error) {
        console.error('Social sign-in failed', error);
      }
    }

    googleButton?.addEventListener('click', () => submitSocial('google'));
    microsoftButton?.addEventListener('click', () => submitSocial('microsoft'));
  </script>
