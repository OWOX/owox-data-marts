name: Code Quality all

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Code Quality all
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --ignore-scripts --no-fund --loglevel error

      - name: Build all internal packages
        run: npm run build -w owox

      - name: ESLint Workspaces
        id: lint_ws
        run: npm run lint
        continue-on-error: true

      - name: ESLint Root
        id: lint_root
        run: npm run lint:root
        continue-on-error: true

      - name: Prettier Workspaces
        id: format_ws
        run: npm run format:check
        continue-on-error: true

      - name: Prettier Root
        id: format_root
        run: npm run format:root:check
        continue-on-error: true

      - name: Markdownlint All
        id: md
        run: npm run lint:md:all
        continue-on-error: true

      - name: Fail if any check failed
        if: steps.lint_ws.outcome == 'failure' || steps.lint_root.outcome == 'failure' || steps.format_ws.outcome == 'failure' || steps.format_root.outcome == 'failure' || steps.md.outcome == 'failure'
        run: exit 1
